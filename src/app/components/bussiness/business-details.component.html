<div class="container">

    <div class="row">
        <div class="col-lg-3">
            <button class="btn btn-primary" type="button" (click)="addBusiness()">Add Business</button>
        </div>
        <div class="col-lg-9">
            <form>
                <div class="form-group">
                    
                    <label for="category">Filter Category:</label>
                    <select #filterCategory name="category" id="" class="form-control" (change)="onFilterCategory(filterCategory.value)">
                        <option value="All"> All </option>
                        <ng-container *ngIf="categories">
                            <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
                        </ng-container>
                            
                    </select>

                </div>
            </form>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <div *ngIf="businesses">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Category</th>
                            <th>Phone</th>
                            <th></th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let business of businesses; let i = index">
                            <td>{{business.company}}</td>
                            <td>{{business.category}}</td>
                            <td>{{business.phone}}</td>
                            <td class="col-lg-3">
                                <button type="button" class="btn btn-primary" (click)="showDetails(business)">Show Details</button>
                                <button type="button" class="btn btn-info" (click)="addBusiness(business, i)">Edit</button>
                                <button type="button" class="btn btn-danger" (click)="deleteBusiness(i)">Delete</button>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<base-modal #businessmodal (onHidden)="onModalHidden($event)"></base-modal>
